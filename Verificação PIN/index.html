<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Tela de autenticação -- PIN Number</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <form onsubmit="processNumber(event)">
            <div class="mb-3">
              <label for="pin" class="form-label"
                >Olá! Por favor digite seu PIN de 4 números:</label
              >
              <input
                required
                type="number"
                name="pin"
                id="pin"
                class="form-control"
                maxlength="4"
                minlength="1"
                placeholder="Insira seu PIN"
                aria-describedby="Digite seu PIN de 4 números"
              />
            </div>
            <button
              type="submit"
              name="submit"
              id="submit"
              class="btn btn-primary"
            >
              Enviar
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/common.js"></script>
  </body>
</html>
