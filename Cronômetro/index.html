<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="Cronônometro em JavaScript, HTML, CSS: personalizável e responsivo"
    />
    <meta
      name="keywords"
      content="JavaScript, HTML, CSS, Cronônometro, desenvolvimento web, interatividade, aprendizado, personalização, responsivo."
    />
    <meta name="author" content="Pedro Augusto Rocha" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <title>Cronônometro</title>
  </head>
  <body>
    
    <div class="container">
        <h1>Cronônometro - JS</h1>
        <div class="timer">
            <div class="time" id="minutes">00</div>
            <div class="separator">:</div>
            <div class="time" id="seconds">00</div>
            <div class="separator">:</div>
            <div class="time" id="miliseconds">000</div>
            </div>
            <div class="buttons">
                <button class="btn" id="startBtn">Iniciar</button>
                <button class="btn" id="pauseBtn">Pausar</button>
                <button class="btn" id="resumeBtn">Continuar</button>
                <button class="btn" id="restartBtn">Reiniciar</button>
            </div>
        </div>
    </div>
    <script src="./src/js/script.js" defer></script>
  </body>
</html>
